[buildout]
extensions = buildout.dumppickedversions

extends =
    http://svn.plone.org/svn/collective/buildout/plonetest/test-4.2.x.cfg
    versions.cfg

include-site-packages = false
package-name = collective.cover
package-extras = [test]
test-eggs = Pillow

parts += omelette

[instance]
eggs +=
    Pillow
    ${buildout:package-name}
    five.pt
# XXX: sauna.reload is not working on this package
    plone.reload
    iw.debug

zcml =
    iw.debug

#zope-conf-additional = %import sauna.reload

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
